<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
    </div>
    <div class="container">
        <div class="description">
            <h1>Description for fake form</h1>
            <p>This is a fake form. Sign up for it and I will not give you anything.</p>
        </div>
        <div class="form-container">
            <h1>Let's do this.</h1>
            <form action="">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="input"/>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="">
            </form>
        </div>
        <div class="account-status"></div>
    </div>
</body>
</html>
