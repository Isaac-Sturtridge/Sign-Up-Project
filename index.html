<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
    </div>
    <div class="container">
        <div class="description">
            <h2>Description for fake form</h1>
            <p>This is a fake form. Sign up for it and I will not give you anything.</p>
        </div>
        <div class="form-container">
            <h3>Let's do this.</h1>
            <form action="" class="form">
                <div class="column">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="input form-input"/>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="input form-input"/>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="input error form-input"/>
                </div>
                <div class="column">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="input form-input"/>
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="text" name="number" id="number" class="input form-input"/>
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" class="input error form-input"/>
                </div>
            </form>
        </div>
        <div class="button-container">
            <button type="submit" class="button">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log In</a></p>
        </div>
        <div class="account-status"></div>
    </div>
</body>
</html>
